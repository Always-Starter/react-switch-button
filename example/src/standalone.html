<!doctype html>
<head>
	<title>React Switch Button Component</title>
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<div class="container">
		<h1>React Switch Button Component</h1>
		<h2><a href="https://github.com/gfazioli/react-switch-button.git">View project on GitHub</a></h2>
		<div id="app"></div>

		<div class="footer">
			Copyright &copy; Giovambattista Fazioli 2015-2016. MIT Licensed.
		</div>
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/JSXTransformer.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.js"></script>
	<script src="standalone.js"></script>
	<script type="text/jsx">
	var App = React.createClass({

		render : function()
	  {

	    var code = [
	      {
					label : "Simple usage",
	        code : '<SwitchButton name="switch-1" />', object : <SwitchButton name="switch-1" />
	      },
	      {
					label : "Set initial status",
	        code : '<SwitchButton name="switch-2" defaultChecked="checked" />', object : <SwitchButton name="switch-2" defaultChecked="checked" />
	      },
	      {
					label : "Add left label",
	        code   : '<SwitchButton name="switch-3" label="Click me" defaultChecked="checked" />',
	        object : <SwitchButton name="switch-3" label="Click me" defaultChecked="checked" />
	      },
	      {
					label : "Add right label",
	        code   : '<SwitchButton name="switch-4" labelRight="Click me" defaultChecked="checked" />',
	        object : <SwitchButton name="switch-4" labelRight="Click me" defaultChecked="checked" />
	      },
	      {
					label : "Add left and right label",
	        code   : '<SwitchButton name="switch-5" label="Both" label_right="Click me" defaultChecked="checked" />',
	        object : <SwitchButton name="switch-5" label="Both" labelRight="Click me" defaultChecked="checked" />
	      }
	    ];

	    var rows = code.map( function( o, i )
	    {

	      return (
	        <div className="example" key={i}>
						<h3>{o.label}</h3>
	          <pre>{o.code}</pre>
						<div className="result">
							{o.object}
						</div>
	        </div>
	      );

	    } );

	    return (
	      <div className="examples">
	        <h1>Say Hello, React Switch Button</h1>
	      {rows}
	      </div>
	    );
	  }
	});

	React.render(<App />, document.getElementById('app'));
	</script>
</body>
